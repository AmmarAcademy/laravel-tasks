name: Trigger auto deployment for kaam-kdo-ca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/kaam-kdo-ca-AutoDeployTrigger-83b684c1-0d75-4b18-851d-601fdadcb23a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.KAAMKDOCA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KAAMKDOCA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KAAMKDOCA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.KAAMKDOCA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KAAMKDOCA_REGISTRY_PASSWORD }}
          containerAppName: kaam-kdo-ca
          resourceGroup: POC-KAAM-KDO-ARCH-RG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


